name: Fuzzing

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '50 9 * * 1' # Run mutation tests every Monday at 09:50 UTC.
    # Time chosen randomly.

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Install dependencies
        run: composer install --optimize-autoloader
      - name: Run FuzzProtocol
        run: php fuzzing/FuzzProtocol.php
      - name: Run FuzzRequestHandlers
        run: php fuzzing/FuzzRequestHandlers.php
